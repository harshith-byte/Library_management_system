{% include 'main/nav.html' %}


<div class="container table-responsive py-5"> 
    <table class="table table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">id</th>
          <th scope="col">Book Name</th>
          <th scope="col">Author</th>
          <th scope="col">Price</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        {% for books in book %}
        <tr>
          <th scope="row">{{books.id}}</th>
          <td>{{books.Book_name}}</td>
          <td>{{books.Book_author}}</td>
          <td>{{books.Book_prize}}</td>
          <td><button type="button" class="btn btn-outline-warning btn-sm"><a href="http://0.0.0.0:8000/adminview/updatebook/{{books.id}}">Update</a></button></td>
          <td><button type="button" class="btn btn-outline-danger btn-sm"><a href="http://0.0.0.0:8000/adminview/deletebook/{{books.id}}">Delete</a></button></td>
        </tr>
        {% endfor %}
        
      </tbody>
    </table>

    <button type="button" class="btn btn-outline-primary"><a href="{% url 'createbook' %}">Add books</a></button>
    </div>
