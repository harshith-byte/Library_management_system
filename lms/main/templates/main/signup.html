{% include 'main/nav.html' %}

<style>
  body {
      background: #f7f7f7;
    }
    
    .form-box {
      max-width: 500px;
      margin: auto;
      padding: 50px;
      background: #ffffff;
      border: 10px solid #f2f2f2;
    }
    
    h1, p {
      text-align: center;
    }
    
    input, textarea {
      width: 100%;
    }
</style>
<br><br>
<ul class="nav justify-content-center">
  <li class="nav-item">
    <h1></h1>
    
  </li>
</ul>



<div class="form-box">
  <h1>Admin Signup</h1>
  <hr>
  <form action="" method="post">
      {% csrf_token %}
    <div class="form-group">
      <label for="name">Username</label>
      {{form.username}}
    </div>
    <div class="form-group">
      <label for="name">Email</label>
      {{form.email}}
    </div>
    <div class="form-group">
      <label for="email">Password1</label>
      {{form.password1}}
    </div>
    <div class="form-group">
      <label for="Password2">Password2</label>
      {{form.password2}}
      <br>
    </div>
    <input class="btn btn-primary" type="submit" value="Submit" />
    </div>
    <p class="p-2 m-1">Already a Member? <a href="{% url 'login' %}">Sign In Here</a></p>
    <div class="row d-flex justify-content-center">
      <!--Grid column-->
      <div class="col-md-3">
        {{form.errors}}
      </div>
      <!--Grid column-->
    </div>
    
  </form>
</div>
